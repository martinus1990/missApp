<ion-view title={{video.name}}>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon ion-miss"></button>
    </ion-nav-buttons>
    <ion-content class="search-background">
        <ul id="video-detail-list">
            <li ng-repeat="link in video.links" >
                <iframe  width="100%" src="{{link.url}}"></iframe>
            </li>
        </ul>
    </ion-content>
</ion-view>
